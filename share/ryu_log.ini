[formatters]
keys: console

[handlers]
keys: rotatingfilehandler

[loggers]
keys: root

[formatter_console]
format: %(asctime)s - %(levelname)s [%(name)s] (%(threadName)-10s) %(message)s

[handler_console]
class: StreamHandler
args:[sys.stdout]
formatter: console

[handler_rotatingfilehandler]
class: handlers.RotatingFileHandler
args: [ "/home/vagrant/.haecemu/log/ryu.log", ]
formatter: console

[logger_root]
level: DEBUG
handlers: rotatingfilehandler
